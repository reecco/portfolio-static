<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <!-- Redireciona para página com idioma padrão do Navegador -->
    <script>
        // Script de redirecionamento e detecção do idioma do Navegador
        let userLang = navigator.language || navigator.userLanguage
        if (userLang = 'pt-BR') {
            window.location.href = "/portfolio/pt-br/"
        } else {
            window.location.href = "/portfolio/en/"
        }

    </script>
</body>
</html>
